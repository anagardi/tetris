<Title>Gravity</Title>
</HEAD>
<BODY>
<p>Traditional versions of Tetris move the stacks of blocks down by a distance exactly equal to the height of the cleared rows below them. Contrary to the laws of gravity, blocks may be left floating above gaps.</p>
